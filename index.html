<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissoer</h1>
        <div class="choices">
            <div class="choice"  id="rock">
                <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="rock" class="rock">
            </div>
            <div class="choice" id="paper">
                <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="paper" class="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="scissoer" class="scissoer">
            </div>
        </div>
    
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
    
        <div class="msg-container">
            <p id="msg">Make your choice</p>
        </div>
    </div>
    <script src="apps.js"></script>
</body>
</html>
